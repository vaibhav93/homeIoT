<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href="
https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular-aria.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.js"></script>
    <script src="js/services/lb-service.js"></script>
    <title>Angular demo</title>
</head>


<body ng-app="test">
    <div layout="column">
        <div layout="row">
            <div flex="40" flex-offset="30">
                <md-toolbar class="md-primary" layout="row">
                    <h1>Home</h1>
                </md-toolbar>
            </div>
        </div>
        <div layout="row">
            <div flex="40" flex-offset="30">
                <md-content flex id="content" class="custom-border">
                    <div ng-controller="page1Ctrl" style="padding:30px">
                        <div layout="row" layout-align="center">
                            <md-switch ng-model="thing.power" aria-label="Power" flex="none" class="switch-padding">
                                Power
                            </md-switch>
                            <div flex="nogrow">
                                <md-switch ng-model="timer.timer.status" aria-label="Timer" class="switch-padding">
                                    Timer
                                </md-switch>
                            </div>
                        </div>
                        <div layout="row">
                            <div flex="50">
                                <md-input-container>
                                    <label>On time (in minutes)</label>
                                    <input type="number" ng-model="thing.timer.on" required ng-disabled="!thing.timer.status">
                                </md-input-container>
                            </div>
                            <div flex="50">
                                <md-input-container>
                                    <label>Off time (in minutes)</label>
                                    <input type="number" ng-model="thing.timer.off" required ng-disabled="!thing.timer.status">
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="row">
                            <md-button ng-click="saveChanges()" class="md-raised md-primary"> Save </md-button>
                            <md-button ng-click="reload()" class="md-raised md-warn"> Clear </md-button>
                        </div>
                    </div>
                </md-content>
            </div>
        </div>
    </div>


</body>
<script src="js/app.js"></script>
<script src="js/controllers/page1Ctrl.js"></script>

</html>
